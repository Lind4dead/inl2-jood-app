<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=de,vice-width, initial-scale=1.0">
  <title>TITLE</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="custom.css">
</head>
<body>

  <!-- Contact us start -->
  <section id="contact-us" class="container">
    
    <div class="text-center mt-5 px-2">
      <h2 class="title mb-4">Contact us</h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
        <br class="d-none d-md-block">
        Lorem Ipsum has been the industry's</p>
    </div>

    <!-- Contact us/ Form start -->
    <form class="g-3 px-5 py-4">

      <div class="row">
        <div class="col-12 col-md-6">
          <label for="inputName" class="form-label"></label>
          <input type="text" class="form-control border" id="inputName" placeholder="Enter Your Name">
        </div>
        <div class="col-12 col-md-6">
          <label for="inputEmail" class="form-label"></label>
          <input type="email" class="form-control border" id="inputEmail" placeholder="Enter Your Email">
        </div>
      </div>
        
      <div class="row">
        <div class="col">
          <label for="inputMessage" class="form-label"></label>
          <textarea class="form-control border" id="inputMessage" rows="10" placeholder="Enter Your Message"></textarea>
        </div>
      </div>
        
      <div class="row">
        <div class="col mt-4 text-center">
          <button type="submit" class="btn btn-primary btn-blue">Send</button>
        </div>
      </div>
    </form>
    <!-- Contact us/ Form end -->
  </section>
  <!-- Contact us end -->


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
